<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Slider</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/menu.css">
</head>

<body>
    <header class="header">
        <div class="logo-image">
            <img src="src/images/pedroflix-logo.png" alt="Imagem da logo pedroflix">
        </div>

        <nav>
            <!-- <input type="checkbox" id="menu-hamburguer">

            <label for="menu-hamburguer">
                <div class="menu-2">
                    <span class="hamburguer"></span>
                </div>
            </label> -->

            <ul class="menu">
                <li><a href="#aventura">Aventura</a></li>
                <li><a href="#acao">Ação</a></li>
                <li><a href="#musical">Musical</a></li>
            </ul>
        </nav>
    </header>
    <main class="panel">
        <h2 class="general-title" id="aventura">
            Filmes de Aventura
        </h2>

        <section class="filmes-de-aventura">

            <section class="star-wars-slider">
                <a href="#" class="back-arrow opacity" id="back-arrow">
                    <img src="src/images/seta.png" alt="Imagem da seta voltar" class="arrow-image">
                </a>
    
                <ul class="star-wars-list">
                    <li class="slide-sw show">
                        <img src="src/images/movies/star-wars-I.jpg" alt="Imagem do filme Star Wars I" class="star-wars-image">
                        <!-- <div class="container-imagem">
                        </div> -->
                    </li>
    
                    <li class="slide-sw">
                        <img src="src/images/movies/star-wars-II.jpg" alt="Imagem do filme Star Wars II"
                            class="star-wars-image">
                        <!-- <div class="container-imagem">
                        </div> -->
                    </li>
    
                    <li class="slide-sw">
                        <img src="src/images/movies/star-wars-III.jpg" alt="Imagem do filme Star Wars III"
                            class="star-wars-image">
                        <!-- <div class="container-imagem">
                        </div> -->
                    </li>
    
                    <li class="slide-sw">
                        <img src="src/images/movies/star-wars-IV.jpg" alt="Imagem do filme Star Wars IV"
                            class="star-wars-image">
                        <!-- <div class="container-imagem">
                        </div> -->
                    </li>
    
                    <li class="slide-sw">
                        <img src="src/images/movies/star-wars-han-solo.jpg" alt="Imagem do filme Han Solo: Uma História Star Wars"
                            class="star-wars-image">
                        <!-- <div class="container-imagem">
                        </div> -->
                    </li>
    
                    <li class="slide-sw">
                        <img src="src/images/movies/star-wars-rogue-one.jpg" alt="Imagem do filme Rogue One: Uma História Star Wars"
                            class="star-wars-image">
                        <!-- <div class="container-imagem">
                        </div> -->
                    </li>
    
                    <li class="slide-sw">
                        <img src="src/images/movies/star-wars-V.png" alt="Imagem do filme Star Wars V"
                            class="star-wars-image">
                        <!-- <div class="container-imagem">
                        </div> -->
                    </li>
    
                    <li class="slide-sw">
                        <img src="src/images/movies/star-wars-VI.jpg" alt="Imagem do filme Star Wars VI"
                            class="star-wars-image">
                    </li>
    
                    <li class="slide-sw">
                        <img src="src/images/movies/star-wars-VII.jpg" alt="Imagem do filme Star Wars VII"
                            class="star-wars-image">
                    </li>
    
                    <li class="slide-sw">
                        <img src="src/images/movies/star-wars-VIII.jpg" alt="Imagem do filme Star Wars VIII"
                            class="star-wars-image">
                    </li>
    
                    <li class="slide-sw">
                        <img src="src/images/movies/star-wars-IX.jpg" alt="Imagem do filme Star Wars IX"
                            class="star-wars-image">
                    </li>
                </ul>
    
                <a href="#" class="forward-arrow" id="forward-arrow">
                    <img src="src/images/seta.png" alt="Imagem da seta avancar"
                    class="arrow-image">
                </a>
            </section>

            <section class="hobbit-slider background-h">
                <a href="#" class="back-arrow opacity-2">
                    <img src="src/images/seta.png" alt="Imagem da seta voltar" class="arrow-image">
                </a>
    
                <ul class="hobbit-list">
                    <li class="slide-h show-2">
                        <img src="src/images/movies/Hobbit-1.jpg" alt="Imagem do filme Hobbit" class="hobbit-image">
                    </li>
    
                    <li class="slide-h">
                        <img src="src/images/movies/hobbit-2.jpg" alt="Imagem do filme Hobbit" class="hobbit-image">
                    </li>
    
                    <li class="slide-h">
                        <img src="src/images/movies/hobbit-3.jpg" alt="Imagem do filme Hobbit" class="hobbit-image">
                    </li>
    
                    <li class="slide-h">
                        <img src="src/images/movies/o-senhor-dos-aneis-1.jpg" alt="Imagem do filme Hobbit" class="hobbit-image">
                    </li>
    
                    <li class="slide-h ">
                        <img src="src/images/movies/o-senhor-dos-aneis-2.jpg" alt="Imagem do filme Hobbit" class="hobbit-image">
                    </li>
    
                    <li class="slide-h">
                        <img src="src/images/movies/o-senhor-dos-aneis-3.jpg" alt="Imagem do filme Hobbit" class="hobbit-image">
                    </li>
                </ul>
    
                <a href="#" class="forward-arrow">
                    <img src="src/images/seta.png" alt="Imagem da seta avancar"
                    class="arrow-image">
                </a>
            </section>
        </section>
        
        <h2 class="general-title" id="acao">
            Filmes de Ação
        </h2>

        <section class="filmes-de-acao">
            <section class="transformers-slider background-t">
                <a href="#" class="back-arrow opacity-3">
                    <img src="src/images/seta.png" alt="Imagem da seta voltar" class="arrow-image">
                </a>
    
                <ul class="transformers-list">
                    <li class="slide-t show-3">
                        <img src="src/images/movies/transformers-1.jpg" alt="Imagem do filme Transformers" class="transformers-image">
                    </li>
    
                    <li class="slide-t">
                        <img src="src/images/movies/transformers-2.jpg" alt="Imagem do filme Transformers" class="transformers-image">
                    </li>
    
                    <li class="slide-t">
                        <img src="src/images/movies/transformers-3.jpg" alt="Imagem do filme Transformers" class="transformers-image">
                    </li>
                </ul>
    
                <a href="#" class="forward-arrow">
                    <img src="src/images/seta.png" alt="Imagem da seta avancar"
                    class="arrow-image">
                </a>
            </section>
        </section>

        <h2 class="general-title" id="musical">
            Filmes de Musical
        </h2>

        <section class="filmes-de-musical">
            <section class="high-school-musical-slider background-hsm">
                <a href="#" class="back-arrow opacity-1" id="back-arrow-1">
                    <img src="src/images/seta.png" alt="Imagem da seta voltar" class="arrow-image">
                </a>
    
                <ul class="high-school-musical-list">
                    <li class="slide-hsm show-1">
                        <img src="src/images/movies/high-school-musical-I.jpg" alt="Imagem do filme High School Musical I" class="high-school-musical-image">
                    </li>
    
                    <li class="slide-hsm">
                        <img src="src/images/movies/high-school-musical-II.jpg" alt="Imagem do filme High School Musical II" class="high-school-musical-image">
                    </li>
    
                    <li class="slide-hsm">
                        <img src="src/images/movies/high-school-musical-III.jpg" alt="Imagem do filme High School Musical III" class="high-school-musical-image">
                    </li>
                </ul>
    
                <a href="#" class="forward-arrow" id="forward-arrow-1">
                    <img src="src/images/seta.png" alt="Imagem da seta avancar"
                    class="arrow-image">
                </a>
            </section>
        </section>      
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
